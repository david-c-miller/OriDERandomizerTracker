<!DOCTYPE html>
<html>

  <head>
    <title> Ori Definitive Edition - Randomizer Tracker </title>

    <link rel="stylesheet"
	  href="https://fonts.googleapis.com/css?family=Amatic%20SC" />
    <link rel="stylesheet"
	  href="https://fonts.googleapis.com/css?family=Lato" />
    <link rel="stylesheet"
	  href="https://fonts.googleapis.com/css?family=Calibri" />
    <link rel="stylesheet" href="edit-styles.css" />
    <link rel="stylesheet" href="../position.css" />
    <link rel="stylesheet" href="../shared-styles.css" />
  </head>

  <body>
    <div class='main-container'>
      <!-- TRACKER -->
      <div id="tracker" class="tracker-container">
        <div class=tracker-display-container>
          <div class="tracker-display">
            <!-- Default "unobtained" gray images -->
            <img id="event-watervein-g" class="show" src="Assets_420/GWaterVein.png" />
            <img id="event-gumonseal-g" class="show" src="Assets_420/GGumonSeal.png" />
            <img id="event-sunstone-g" class="show" src="Assets_420/GSunstone.png" />
            <img id="event-cleanwater-g" class="show" src="Assets_420/GCleanWater.png" />
            <img id="event-windrestored-g" class="show" src="Assets_420/GWindRestoredRando.png" />

            <!-- Conditional images -->
            <img id="skill-sein" src="Assets_420/SpiritFlame.png" />
            <img id="skill-walljump" src="Assets_420/WallJump.png" />
            <img id="skill-cflame" src="Assets_420/ChargeFlame.png" />
            <img id="skill-djump" src="Assets_420/DoubleJump.png" />
            <img id="skill-bash" src="Assets_420/Bash.png" />
            <img id="skill-stomp" src="Assets_420/Stomp.png" />
            <img id="skill-feather" src="Assets_420/Glide.png" />
            <img id="skill-climb" src="Assets_420/Climb.png" />
            <img id="skill-cjump" src="Assets_420/ChargeJump.png" />
            <img id="skill-grenade" src="Assets_420/LightGrenade.png" />
            <img id="skill-dash" src="Assets_420/Dash.png" />

            <img id="tree-sein" src="Assets_420/TSpiritFlame.png" />
            <img id="tree-walljump" src="Assets_420/TWallJump.png" />
            <img id="tree-cflame" src="Assets_420/TChargeFlame.png" />
            <img id="tree-djump" src="Assets_420/TDoubleJump.png" />
            <img id="tree-bash" src="Assets_420/TBash.png" />
            <img id="tree-stomp" src="Assets_420/TStomp.png" />
            <img id="tree-feather" src="Assets_420/TGlide.png" />
            <img id="tree-climb" src="Assets_420/TClimb.png" />
            <img id="tree-cjump" src="Assets_420/TChargeJump.png" />
            <img id="tree-grenade" src="Assets_420/TLightGrenade.png" />
            <img id="tree-dash" src="Assets_420/TDash.png" />

            <img id="event-watervein" src="Assets_420/WaterVein.png" />
            <img id="event-gumonseal" src="Assets_420/GumonSeal.png" />
            <img id="event-sunstone" src="Assets_420/Sunstone.png" />

            <img id="shard-wv1" src="Assets_420/WaterVeinShard1.png" />
            <img id="shard-wv2" src="Assets_420/WaterVeinShard2.png" />
            <img id="shard-gs1" src="Assets_420/GumonSealShard1.png" />
            <img id="shard-gs2" src="Assets_420/GumonSealShard2.png" />
            <img id="shard-ss1" src="Assets_420/SunstoneShard1.png" />
            <img id="shard-ss2" src="Assets_420/SunstoneShard2.png" />

            <img id="event-cleanwater" src="Assets_420/CleanWater.png" />
            <img id="event-windrestored" src="Assets_420/WindRestoredRando.png" />

            <!-- Mapstone count -->
            <div id="mapstoneText" class="mapstone-text">0/9</div>
          </div>
        </div>
        <div class='control-container'>
          <div class="control-group">
            <h1>Skills</h1>
            <div>
              <input type="checkbox" id="check-skill-sein" />
              <label for="check-skill-sein">Spirit Flame</label>
            </div>
            <div>
              <input type="checkbox" id="check-skill-walljump" />
              <label for="check-skill-walljump">Wall Jump</label>
            </div>
            <div>
              <input type="checkbox" id="check-skill-cflame" />
              <label for="check-skill-cflame">Charge Flame</label>
            </div>
            <div>
              <input type="checkbox" id="check-skill-djump" />
              <label for="check-skill-djump">Double Jump</label>
            </div>
            <div>
              <input type="checkbox" id="check-skill-bash" />
              <label for="check-skill-bash">Bash</label>
            </div>
            <div>
              <input type="checkbox" id="check-skill-stomp" />
              <label for="check-skill-stomp">Stomp</label>
            </div>
            <div>
              <input type="checkbox" id="check-skill-feather" />
              <label for="check-skill-feather">Glide</label>
            </div>
            <div>
              <input type="checkbox" id="check-skill-climb" />
              <label for="check-skill-climb">Climb</label>
            </div>
            <div>
              <input type="checkbox" id="check-skill-cjump" />
              <label for="check-skill-cjump">Charge Jump</label>
            </div>
            <div>
              <input type="checkbox" id="check-skill-grenade" />
              <label for="check-skill-grenade">Light Grenade</label>
            </div>
            <div>
              <input type="checkbox" id="check-skill-dash" />
              <label for="check-skill-dash">Dash</label>
            </div>
          </div>
          <div class="control-group">
            <h1>Trees</h1>
            <div>
              <input type="checkbox" id="check-tree-sein" />
              <label for="check-tree-sein">Spirit Flame</label>
            </div>
            <div>
              <input type="checkbox" id="check-tree-walljump" />
              <label for="check-tree-walljump">Wall Jump</label>
            </div>
            <div>
              <input type="checkbox" id="check-tree-cflame" />
              <label for="check-tree-cflame">Charge Flame</label>
            </div>
            <div>
              <input type="checkbox" id="check-tree-djump" />
              <label for="check-tree-djump">Double Jump</label>
            </div>
            <div>
              <input type="checkbox" id="check-tree-bash" />
              <label for="check-tree-bash">Bash</label>
            </div>
            <div>
              <input type="checkbox" id="check-tree-stomp" />
              <label for="check-tree-stomp">Stomp</label>
            </div>
            <div>
              <input type="checkbox" id="check-tree-feather" />
              <label for="check-tree-feather">Glide</label>
            </div>
            <div>
              <input type="checkbox" id="check-tree-climb" />
              <label for="check-tree-climb">Climb</label>
            </div>
            <div>
              <input type="checkbox" id="check-tree-cjump" />
              <label for="check-tree-cjump">Charge Jump</label>
            </div>
            <div>
              <input type="checkbox" id="check-tree-grenade" />
              <label for="check-tree-grenade">Light Grenade</label>
            </div>
            <div>
              <input type="checkbox" id="check-tree-dash" />
              <label for="check-tree-dash">Dash</label>
            </div>
          </div>
          <div class="control-group">
            <h1>Events</h1>
            <div>
              <input type="checkbox" id="check-event-watervein" />
              <label for="check-event-watervein">Water Vein</label>
            </div>
            <div>
              <input type="checkbox" id="check-event-gumonseal" />
              <label for="check-event-gumonseal">Gumon Seal</label>
            </div>
            <div>
              <input type="checkbox" id="check-event-sunstone" />
              <label for="check-event-sunstone">Sunstone</label>
            </div>
            <div>
              <input type="checkbox" id="check-event-cleanwater" />
              <label for="check-event-cleanwater">Clean Water</label>
            </div>
            <div>
              <input type="checkbox" id="check-event-windrestored" />
              <label for="check-event-windrestored">Wind Restored</label>
            </div>

            <h1>Shards</h1>
            <div>
              <input type="checkbox" id="check-shard-wv1" />
              <label for="check-shard-wv1">Water Vein Shard 1</label>
            </div>
            <div>
              <input type="checkbox" id="check-shard-wv2" />
              <label for="check-shard-wv2">Water Vein Shard 2</label>
            </div>
            <div>
              <input type="checkbox" id="check-shard-gs1" />
              <label for="check-shard-gs1">Gumon Seal Shard 1</label>
            </div>
            <div>
              <input type="checkbox" id="check-shard-gs2" />
              <label for="check-shard-gs2">Gumon Seal Shard 2</label>
            </div>
            <div>
              <input type="checkbox" id="check-shard-ss1" />
              <label for="check-shard-ss1">Sunstone Shard 1</label>
            </div>
            <div>
              <input type="checkbox" id="check-shard-ss2" />
              <label for="check-shard-ss2">Sunstone Shard 2</label>
            </div>
          </div>
          <div class="tracker-control-mapstones">
            <div>Mapstones: </div>
            <button id="mapstone-inc">+</button>
            <button id="mapstone-dec">-</button>
          </div>
        </div>
      </div>
    </div>

    <span id="sync-message"></span>

    <!-- sources jQuery locally now -->
    <script src="../scripts/jquery-3.2.1.min.js"></script>
    <script src="client.js"></script>
  </body>

</html>
